name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run lint
      - run: npm run format:check
      - run: npm test
      - run: npm run build

      - run: |
          mkdir -p logs
          echo "Build at $(date)" > logs/build.log

      - uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/

      - uses: actions/upload-artifact@v4
        with:
          name: demo-site
          path: demo/

  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/deploy-pages@v4
